build:
  stage: build
  image: node:16
  script:
    - echo "Building the app ..."
    - yarn run build
    - echo "Build successfull !"
    - echo "Creating artifact of build/"
  artifacts:
    expire_in: 1 hour
    paths:
      - build
  only:
    - merge_requests
    - develop
    - master

# Sonar analysis
sonarqube-check:
  stage: analyse
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  script:
    - sonar-scanner -Dsonar.qualitygate.wait=true
  allow_failure: false
  only:
    - merge_requests
    - develop
    - master

# deploy branch env
docker-deploy:
  image: docker:stable
  stage: deploy
  script:
    - docker -H $DOCKER_HOST ps -f name=$DOCKER_CONTAINER -q | xargs --no-run-if-empty docker container stop
    - docker -H $DOCKER_HOST container ls -a -fname=$DOCKER_CONTAINER -q | xargs -r docker container rm
    - docker -H $DOCKER_HOST build . -t $DOCKER_IMAGE
    - docker -H $DOCKER_HOST run -d -p ${DOCKER_PORT}:80 --name $DOCKER_CONTAINER $DOCKER_IMAGE
  needs:
    - build
  only:
    - merge_requests
    - develop
    - master
