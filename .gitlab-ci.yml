# Define stages
stages:
  - install
  - test
  - build
  - analyse

# Caching node_modules between jobs
cache:
  paths:
    - node_modules

# Install
install:
  stage: install
  image: node:16
  script:
    - echo "Install the app ..."
    - yarn install
    - echo "Install successfull !"
  only:
    - merge_requests
    - develop
    - master

