build:
  stage: build
  image: node:16
  script:
    - echo "Building the app ..."
    - yarn run build
    - echo "Build successfull !"
    - echo "Creating artifact of build/"
  artifacts:
    expire_in: 1 hour
    paths:
      - build
  only:
    - merge_requests
    - develop
    - master

# Sonar analysis
sonarqube-check:
  stage: analyse
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  script:
    - sonar-scanner -Dsonar.qualitygate.wait=true
  allow_failure: false
  only:
    - merge_requests
    - develop
    - master

