# Define stages
stages:
  - install
  - test
  - build
  - analyse
  - deploy

Variables:
  GIT_DEPTH: 0
  DOCKER_IMAGE: 'build-UnivLausanne-BGEE'
  DOCKER_CONTAINER: 'UnivLausanne-BGEE'
  DOCKER_PORT: 35100

# Caching node_modules between jobs
cache:
  paths:
    - node_modules

# Install
install:
  stage: install
  image: node:16
  script:
    - echo "Install the app ..."
    - yarn install
    - echo "Install successfull !"
  only:
    - merge_requests
    - develop
    - master

